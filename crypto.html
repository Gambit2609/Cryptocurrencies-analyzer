<!DOCTYPE html>

<head>
    <html lang="pl">
    <meta charset="UFT-8">
    <script src="FileSaver.js"></script>
    <link rel="stylesheet" href="crypto.css">
</head>

<body>
    <section>
        <div class="sideBar">
            <div>
                <label for="uploadCryptoData">Upload cryptocurrencies data</label>
                <input type="file" id="uploadCryptoData">
            </div>
            <div class="filters">
                <label for="dateFilterCheckbox">Search by date</label>
                <input type="checkbox" id="dateFilterCheckbox">
                <label for="bestPerformingCryptoFilterCheckBox">Search for best performing cryptocurrencies</label>
                <input type="checkbox" id="bestPerformingCryptoFilterCheckBox">
                <label for="worstPerformingCryptoFilterCheckBox">Search for worst performing cryptocurrencies</label>
                <input type="checkbox" id="worstPerformingCryptoFilterCheckBox">
                <label for="worthDolars">Crypto worth dolars on average</label>
                <input type="checkbox" id="worthDolars">
                <label for="worthCents">Crypto worth cents on average</label>
                <input type="checkbox" id="worthCents">
                <label for="token">Dont show token cryptocurrencies</label>
                <input type="checkbox" id="token">
            </div>
            <div id="startDateFilter">
                <label for="startSearchDate">Start search date:</label>
                <input type="date" id="startSearchDate">
            </div>
            <div id="endDateFilter">
                <label for="endSearchDate">End search date:</label>
                <input type="date" id="endSearchDate">
            </div>
            <div id="bestPerFormingCryptoFilter">
                <label for="growMoreThen">Show crypto that grown more then x percent</label>
                <input type="number" id="growMoreThen">
                <label for="growLessThen">Show crypto that grown less then x percent</label>
                <input type="number" id="growLessThen">
            </div>
            <div id="worstPerFormingCryptoFilter">
                <label for="shrinkMoreThen">Show crypto that shrink more then x percent</label>
                <input type="number" id="shrinkMoreThen">
                <label for="shrinkLessThen">Show crypto that shrink less then x percent</label>
                <input type="number" id="shrinkLessThen">

            </div>
            <div id="buttonCalculate">
                <button type="button" id="calculate">Calculate</button>
            </div>
        </div>
        <div class="container">
            <div class="topBar">
                <input type="search" id="cryptoSearch" placeholder="Search cryptocurrency">
            </div>
            <hr>
            <table id="table"></table>
        </div>
    </section>
</body>
<script src="crypto.js"></script>
