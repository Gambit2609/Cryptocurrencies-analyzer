<!DOCTYPE html>

<head>
    <html lang="pl">
    <meta charset="UFT-8">
    <script src="FileSaver.js"></script>
    <link rel="stylesheet" href="CSS/bodyAndTable.css">
    <link rel="stylesheet" href="CSS/topBar.css">
    <link rel="stylesheet" href="CSS/modal.css">
    <link rel="stylesheet" href="CSS/switchButton.css">
    <link rel="stylesheet" href="CSS/modalFilterContainer.css">
    <link rel="stylesheet" href="CSS/welcomeHeader.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="stylesheet" href="CSS/iconSideBar.css">
    <link rel="stylesheet" href="CSS/sideBar.css">
    <link rel="stylesheet" href="CSS/tablePageChanger.css">
</head>

<body>
    <header>
        <div class="welcome-header-background">
            <div class="welcome-main">
                <div class="loader-animation-background">
                    <div class="loader-animation-container">
                        <div class="loader-text">Loading</div>
                        <div class="loader-sector loader-sector-red"></div>
                        <div class="loader-sector loader-sector-blue"></div>
                        <div class="loader-sector loader-sector-green"></div>
                    </div>
                </div>
                <div class="download-sample-button-wrapper">
                    <a href="/cryptoData.txt" download>
                    <button id="download-sample-button">Download sample data</button></a>
                    <input type="text"readonly value="You will download text file with cryptocurrency data from last 2 months">
                </div>
                <div class="upload">
                    <label for="uploadCryptoData">Upload cryptocurrencies data</label>
                    <input type="file" id="uploadCryptoData">
                    <input type="text"readonly value="Here you can upload your cryptocurrency data">
                </div>
            </div>
        </div>
    </header>
    <section class="left-icon-section">
        <div class="icon-side-bar">
            <div class="icon-side-bar-filters">
                <div class="icon-side-bar-filters-wrapper">
                    <input type="checkbox" id="icon-date-filter">
                    <label for="icon-date-filter">
                        <input type="image" src="Data/modalDateFilterWhite.png">
                    </label>
                </div>
                <div class="icon-side-bar-filters-wrapper">
                    <input type="checkbox" id="icon-best-performing-filter">
                    <label for="icon-best-performing-filter">
                        <input type="image" src="Data/modalBestFilterWhite.png">
                    </label>
                </div>
                <div class="icon-side-bar-filters-wrapper">
                    <input type="checkbox" id="icon-worst-performing-filter">
                    <label for="icon-worst-performing-filter">
                        <input type="image" src="Data/modalWorstFilterWhite.png">
                    </label>
                </div>
                <div class="icon-side-bar-filters-wrapper">
                    <input type="checkbox" id="icon-dolar-worth-filter">
                    <label for="icon-dolar-worth-filter">
                        <input type="image" src="Data/modalDolarFilterWhite.png">
                    </label>
                </div>
                <div class="icon-side-bar-filters-wrapper">
                    <input type="checkbox" id="icon-cent-worth-filter">
                    <label for="icon-cent-worth-filter">
                        <input type="image" src="Data/modalCentFilterWhite.png">
                    </label>
                </div>
                <div class="icon-side-bar-filters-wrapper">
                    <input type="checkbox" id="icon-token-filter">
                    <label for="icon-token-filter">
                        <input type="image" src="Data/modalTokenFilterWhite.png">
                    </label>
                </div>
            </div>
            <div class="icon-side-bar-calculate-button">
                <div id="buttonCalculate">
                    <button type="button" id="calculate">Calculate</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="sideBar">
            <div class="filterButtons">
                    <div class="filterCheckbox short date sidebar-date-filter">
                        <div class="date-filter-container">
                            <div id="startDateFilter">
                                <label for="startSearchDate">Start search date:</label>
                                <input type="date" id="startSearchDate">
                            </div>
                            <div id="endDateFilter">
                                <label for="endSearchDate">End search date:</label>
                                <input type="date" id="endSearchDate">
                            </div>
                        </div>
                        <p>Search by date</p>
                        <label class="switch" for="dateFilterCheckbox">
                            <input type="checkbox" id="dateFilterCheckbox">
                            <span></span>
                        </label>
                    </div>
                    <div class="filterCheckbox long best-performing-crypto">
                        <div id="bestPerFormingCryptoFilter">
                            <input id="input-grow-more" type="text" value="Show crypto that grown more then x percent" readonly>
                            <input type="number" id="growMoreThen" placeholder="crypto grow more">
                            <input id="input-grow-less" value="Show crypto that grown less then x percent" readonly>
                            <input type="number" id="growLessThen" placeholder="crypto grow less">
                        </div>
                    <p>Search for best performing cryptocurrencies</p>
                    <label class="switch" for="bestPerformingCryptoFilterCheckBox">
                        <input type="checkbox" id="bestPerformingCryptoFilterCheckBox">
                        <span></span>
                    </label>
                </div>
                <div class="filterCheckbox long worst-performing-crypto">
                    <div id="worstPerFormingCryptoFilter">
                        <input id="input-shrink-more" type="text" value="Show crypto that shrink more then x percent" readonly>
                        <input type="number" id="shrinkMoreThen" placeholder="crypto shrink more">
                        <input id="input-shrink-less" type="text" value="Show crypto that shrink less then x percent" readonly>
                        <input type="number" id="shrinkLessThen" placeholder="crypto shrink less">
                    </div>
                    <p>Search for worst performing cryptocurrencies</p>
                    <label class="switch" for="worstPerformingCryptoFilterCheckBox">
                        <input type="checkbox" id="worstPerformingCryptoFilterCheckBox">
                        <span></span>
                    </label>
                </div>
                <div class="filterCheckbox short">
                    <p>Crypto worth dolars on average</p>
                    <label class="switch" for="worthDolars">
                        <input type="checkbox" id="worthDolars">
                        <span></span>
                    </label>
                </div>
                <div class="filterCheckbox short">
                    <p>Crypto worth cents on average</p>
                    <label class="switch" for="worthCents">
                        <input type="checkbox" id="worthCents">
                        <span></span>
                    </label>
                </div>
                <div class="filterCheckbox short">
                    <p>Dont show token cryptocurrencies</p>
                    <label class="switch" for="token">
                        <input type="checkbox" id="token">
                        <span></span>
                    </label>
                </div>
            </div>
            <div class="side-bar-input-wrapper">
            </div>
        </div>
        <div class="container">
            <div class="topBar">
                <div class="prompter">
                    <label id="best-worst-crypto-label"></label>
                    <input type="text" id="best-worst-crypto" readonly>
                </div>
                <div class="favoritesContainer">
                    <input type="image" src="Data/favoritesButton.png" id="favoriteButton">
                    <span class="favoriteCounter">0</span>
                    <input type="image" src="Data/showFavorites.png" id="show-favorite-list">
                    <input type="text" id="show-favorites-list-text" value="Show favorites list" readonly>
                </div>
                <input type="search" id="cryptoSearch" placeholder="Search cryptocurrency">
            </div>
            <hr>
                <table id="mainTable"></table>
            <div class="table-page-changer-container">
                <button id="prev-page" >Prev page</button>
                <button id="next-page" >Next page</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="email-background">
            <div class="email-form-background">
                <span id="mail-close-button">Close</span>
                <form action="https://formsubmit.co/a0cd83d5a979f35e2d7326b8fffe986c" target="_blank" method="POST"
                    id="footer-email-form">
                    <label for="user-email-input">Your email</label>
                    <input type="hidden" name="_next" value="http://thecryptocurrenciesproject.pl/thankYou.html">
                    <input type="email" name="email" id="user-email-input" autocomplete="off" required>
                    <input type="hidden" name="_captcha" value="false">
                    <label for="email-message-input">Your message</label>
                    <textarea type="text" name="message" id="email-message-input" rows="6" cols="50" spellcheck="false"
                        required></textarea>
                    <button type="submit" id="email-submit-button">Submit and send</button>
                </form>

            </div>
        </div>
        <div class="footer-side-bar">
            <div class="footer-mail-image-wrapper">
                <input type="image" src="./Data/emailWhite.png" id="footer-mail-image">
                <input type="text" readonly value="Have any sugestions or found bugs? I will appreciate your feedback"
                    id="footer-mail-information">
            </div>
            <div class="footer-image-wrapper">
                <input type="image" src="./Data/footer1.png" id="footer-side-bar-button">
            </div>
        </div>
    </footer>
</body>
<script src="crypto.js"></script>
